<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Approved</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'Source Code Pro', monospace; }
        @media print {
            body * {
                visibility: hidden;
            }
            #receipt, #receipt * {
                visibility: visible;
            }
            #receipt {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-lg">
            <div id="receipt" class="bg-white p-8 rounded-2xl shadow-xl">
                <div class="text-center border-b-2 border-dashed pb-6">
                    <svg class="w-20 h-20 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h1 class="text-3xl font-bold text-gray-900 mt-4">Transaction Approved</h1>
                    <p class="text-gray-500 mt-1">Your payment was processed successfully.</p>
                </div>

                <div class="space-y-4 pt-6 text-sm">
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-600">Transaction Date:</span>
                        <span id="receiptDate" class="mono text-gray-800"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-600">Card Number:</span>
                        <span id="receiptPan" class="mono text-gray-800"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-600">Amount:</span>
                        <span id="receiptAmount" class="mono font-semibold text-gray-900"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-600">Transaction ID (STAN):</span>
                        <span id="receiptStan" class="mono text-gray-800"></span>
                    </div>
                     <div class="flex justify-between">
                        <span class="font-medium text-gray-600">Response Code:</span>
                        <span id="receiptCode" class="mono text-gray-800"></span>
                    </div>
                    <div class="flex justify-between items-center border-t pt-4 mt-4">
                        <span class="font-medium text-gray-600">Crypto Tx Hash:</span>
                        <div class="flex items-center space-x-2">
                            <span id="receiptHash" class="mono text-gray-800 truncate" style="max-width: 200px;"></span>
                            <button id="copyBtn" title="Copy Hash" class="no-print p-1 text-gray-400 hover:text-indigo-600 focus:outline-none">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 grid grid-cols-2 md:grid-cols-3 gap-4 no-print">
                <button onclick="window.print()" class="md:col-span-3 w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Print Receipt
                </button>
                <a href="/card" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">New Transaction</a>
                <a href="/history" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">History</a>
                <a href="/logout" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Logout</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const transactionData = JSON.parse(sessionStorage.getItem('transactionData'));
            const transactionResponse = JSON.parse(sessionStorage.getItem('transactionResponse'));

            if (!transactionData || !transactionResponse) {
                console.error("Required transaction data not found. Redirecting home.");
                window.location.href = '/card';
                return;
            }

            // Populate receipt details
            const amountValue = parseFloat(transactionData['4']) / 100;
            document.getElementById('receiptAmount').textContent = `${amountValue.toFixed(2)} ${transactionData.currency || 'USD'}`;
            
            const pan = transactionData['2'];
            document.getElementById('receiptPan').textContent = `•••• •••• •••• ${pan.slice(-4)}`;

            document.getElementById('receiptStan').textContent = transactionResponse['11'] || 'N/A';
            document.getElementById('receiptCode').textContent = transactionResponse['39'] || 'N/A';
            document.getElementById('receiptDate').textContent = new Date().toLocaleString();

            // Populate the new Transaction Hash field
            const txHash = transactionResponse['63'] || 'N/A';
            const receiptHashEl = document.getElementById('receiptHash');
            receiptHashEl.textContent = txHash;
            receiptHashEl.title = txHash; // Show full hash on hover

            // Add copy-to-clipboard functionality
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.addEventListener('click', () => {
                if (txHash !== 'N/A') {
                    navigator.clipboard.writeText(txHash).then(() => {
                        alert('Transaction hash copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                        alert('Failed to copy hash.');
                    });
                }
            });
        });
    </script>
</body>
</html>
