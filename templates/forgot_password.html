<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Payment Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-2xl shadow-xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Forgot Password</h1>
                    <p class="text-gray-500 mt-2">Enter your username to receive a one-time password (TOTP) to reset your password.</p>
                </div>

                <!-- This form would post to a /forgot-password route in your Flask app -->
                <form action="/forgot-password" method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Send Reset Code
                        </button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <a href="/login" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                        &larr; Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
