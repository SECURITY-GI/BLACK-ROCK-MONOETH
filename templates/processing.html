<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Transaction...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* indigo-600 */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center p-4 text-center">
        <div class="w-full max-w-md">
            <div class="bg-white p-12 rounded-2xl shadow-xl">
                <div class="spinner mx-auto"></div>
                <h1 class="text-2xl font-bold text-gray-900 mt-6">Processing Transaction</h1>
                <p class="text-gray-500 mt-2">Please wait. Do not close this window or press the back button.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // The API endpoint in your monolithic app.py
            const API_URL = "/api/process_transaction";

            // Transaction data is passed from the previous page via sessionStorage.
            const transactionData = JSON.parse(sessionStorage.getItem('transactionData'));

            if (!transactionData) {
                console.error("No transaction data found. Redirecting to card page.");
                window.location.href = '/card';
                return;
            }

            try {
                console.log("Sending transaction data to API:", transactionData);

                // Use the fetch API to send a POST request to your backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("Response received from API:", result);

                // Store the response details to be displayed on the next page
                sessionStorage.setItem('transactionResponse', JSON.stringify(result));

                // Check the response status and redirect accordingly
                if (result.status === 'approved') {
                    window.location.href = '/success';
                } else {
                    window.location.href = '/rejected';
                }

            } catch (error) {
                console.error("Failed to process transaction:", error);
                sessionStorage.setItem('transactionResponse', JSON.stringify({ error: 'Connection to gateway lost.' }));
                window.location.href = '/rejected';
            }
        });
    </script>
</body>
</html>
